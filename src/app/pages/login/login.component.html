<body>


    <div class="wrapper">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" *ngIf="isLogin">
            <div class="text-center mb-5">
                <img src="https://www.primefaces.org/primeblocks-ng/assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            </div>

            <div>
                <label for="Username" class="block text-900 font-medium mb-2">Username</label>
                <input id="username" [(ngModel)]="form.username" type="text" pInputText class="w-full mb-3">

                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input id="password" [(ngModel)]="form.password" type="password" pInputText class="w-full mb-3">


                <div class="flex align-items-center justify-content-between mb-6">
                    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="isLogin=false">Create today!</a>
                </div>
                <button (click)="login()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
            </div>
        </div>

        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" *ngIf="!isLogin">
            <div class="text-center mb-5">
                <img src="https://www.primefaces.org/primeblocks-ng/assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Sign up</div>
            </div>

            <div>
                <label for="Username1" class="block text-900 font-medium mb-2">Username</label>
                <input id="Username1" [(ngModel)]="regForm.username" type="text" pInputText class="w-full mb-3">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" [(ngModel)]="regForm.email" type="text" pInputText class="w-full mb-3">
                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="password1" [(ngModel)]="regForm.password" type="password" pInputText class="w-full mb-3">
                <div class="card">

                    <p-fileUpload name="myfile[]" [customUpload]="true" (uploadHandler)="myUploader($event)">
                        <ng-template pTemplate="toolbar">
                            <div>Upload 3 Files</div>
                        </ng-template>
                        <ng-template pTemplate="content">
                            <ul *ngIf="uploadedFiles.length">
                                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                            </ul>
                        </ng-template>
                        <ng-template pTemplate="content" let-files>
                            <div>Additional content.</div>
                        </ng-template>
                    </p-fileUpload>


                </div>
                <div class="flex align-items-center justify-content-between mb-6">
                    <span class="text-600 font-medium line-height-3">Already have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="isLogin=true">Back to sign in</a>
                </div>


                <button (click)="register()" pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full"></button>
            </div>
        </div>
        <p-toast>
        </p-toast>
    </div>
</body>
